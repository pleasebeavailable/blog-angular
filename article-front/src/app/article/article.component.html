<div class="container">
  <div class="row">
    <div class="col-md-12"> <!-- od 12 kuraca na sredinu allignaj-->
      <h2 class="text-center align-middle"> {{article?.name}}</h2>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form class="form-horizontal">
        <div class="form-group align-middle">
          <div class="col-sm-12 mt-3 ">
            <p class="text-center align-middle">{{article?.text}}</p>
          </div>
        </div>
        <div>
          <ul class="navbar-nav ml-auto list-group-horizontal float-right">
            <li class="nav-item">
              <p class="small font-weight-bold font-italic">{{article?.date}}</p>
            </li>
            <li>
              <p class="small font-weight-bold font-italic">{{article?.writer}}</p>
            </li>
          </ul>
        </div>
        <div class="form-group">
          <div class="col-sm-4">
          </div>
        </div>
      </form>
        <button class="ml-3" (click)="goBack()" type="submit">Back</button>
    </div>
  </div>
</div>
